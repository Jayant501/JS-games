<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-600 text-center">
    <main>
        <h1 class="text-6xl font-extrabold text-white">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            <button class="box bg-[#DEF9C4] p-8 rounded-lg shadow-xl text-6xl text-red-500 "></button>
            </div>
        </div>
        <button id="reset-btn" class="bg-gray-600 text-white text-3xl rounded-lg px-8 py-2 font-bold">reset</button>
        <div class="msg-container invisible">
            <p id="msg" class="text-amber-400 font-bold text-6xl"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
